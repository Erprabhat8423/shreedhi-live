{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sansthaa ERP | Forget Password</title>
  <link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}" />
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap-4.5.2-dist/css/bootstrap.min.css' %}" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  <script src="{% static 'plugins/jquery/dist/jquery.min.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="{% static 'js/script.js' %}"></script>
</head>

<body class="overflow-hidden">
  <nav class="navbar navbar-inverse toastClass" id="toastBar">
    <div class="container-fluid">
      <div class="row w-100">
        <div class="col-md-11 text-center">
          <h6 class="m-0" id="message"></h6>
        </div>
        <div class="col-md-1 text-right">
          <img src="{% static 'img/svg/close.svg' %}" onclick="closeToaster()" />
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid p-0">
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"
    poster="{% static 'img/png/bannerBG.jpg' %}">
    <source src="{% static 'img/SalesPortLogin.m4v' %}" type="video/mp4" />
  </video>

  <header class="viewport-header" data-aos="zoom-in">
    <div class="col-sm-3">
      <!--<div class="row">-->
      <!--  <div class="col-sm-12">-->
      <!--    <img src="{% static 'img/png/logo.png' %}" class="logo" />-->
      <!--  </div>-->
      <!--</div>-->
      {% for message in messages %}

      <script>
        {% if 'invalid' in message.tags %}
        openToaster("danger", "{{ message }}");
        {% else %}
        openToaster("success", "{{ message }}");
        {% endif %}
      </script>

      {% endfor %}


      <form method="POST" autocomplete="off" action="{% url 'forgot-password' %}" aria-label="Forgot password">
        {% csrf_token %}
        {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}" >
        {% endif %}
        <div class="row loginBox">
          <div class="col-sm-12 p-0">
            <div class="input-group">
              <input type="text" class="form-control" id="loginInput1" name="email" placeholder="Email Id" />
            </div>
          </div>
        </div>


        <div class="row mt-2">
          <button class="btn btn-signin" type="submit">Send</button>
        </div>
      </form>
      <div class="row mt-3">
        <div class="col-sm-12 p-0 text-center">
          <span class="whiteFont"><b> <a href="{% url 'login' %}" style="color:black;">Already have account ?</a> </b></span>
        </div>
      </div>
    </div>
  </header>

  <footer class="footer footer-bottom" id="footer">
    <div class="row">
      <div class="col-sm-10 p-0">
        <div class="row">
          <div class="col-sm-8">
            <span class="footerText lightGrey">&#169;copyright</span>
            <span class="footerText">
              2020 - {% now "Y" %}. <span class="blackFont">A Product of </span><a href="https://sortstring.com">Sort String </a><span class="blackFont">Solutions LLP </span> 
              </span><br class="break" />
            <a href="https://sortstring.com/privacy-policy" target="_blank"><span class="footerText lightGrey">- Privacy Poilcy</span></a>
            <a href="https://sortstring.com/contact" target="_blank"><span class="footerText lightGrey">- Help</span></a>
          </div>
        </div>
      </div>
      <div class="col-sm-2 iconAlignment p-0">
        <a href="https://www.facebook.com/sortstringsolutions/" target="_blank" ><img src="{% static 'img/svg/Facebook.svg' %}" class="socialMediaIcon" /></a>
        <a href="https://www.linkedin.com/company/sortstring-solutions/" target="_blank" ><img src="{% static 'img/svg/Instagram.svg' %}" class="socialMediaIcon" /></a>
        <a href="https://twitter.com/sort_string" target="_blank" ><img src="{% static 'img/svg/Twitter.svg' %}" class="socialMediaIcon" /></a>
      </div>
    </div>
  </footer>
  </div>
</body>
<script>
  AOS.init();
</script>
</html>
